<ion-header>
  <ion-navbar>
    <ion-title>
      Body Mass Index (BMI)
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <div>
    <img src="assets/img/PS4oUfYURNWUehlooMAC_bmi.png" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
  </div>
  <form id="bodyMassIndexBMI-form5">
    <div class="spacer" style="width:283px;height:23px;" id="bodyMassIndexBMI-spacer7"></div>
    <ion-item id="bodyMassIndexBMI-input8">
      <ion-label>
        Weight (Kg)
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="bodyMassIndexBMI-input9">
      <ion-label>
        Height (m)
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
  </form>
  <button id="bodyMassIndexBMI-button11" ion-button color="positive" block>
    Update
  </button>
  <button id="bodyMassIndexBMI-button12" ion-button color="positive" block on-click="goToBMITrend()">
    BMI Trend
  </button>
</ion-content>
